<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./css/styles.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init({
            publicKey: "tGkxTIexZ9kJCayRl",
        });
    })();
</script>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // these IDs from the previous steps
            emailjs.sendForm('service_suo6ntj', 'template_w8c6dv8', this)
                .then(() => {
                    console.log('SUCCESS!');
                }, (error) => {
                    console.log('FAILED...', error);
                });
        });
    }
</script>
</head>
<body>

    <!-- ======== HEADER ========= -->
    <header class="header">
        <div class="div-header">
            <nav class="navigation">
                <a class="logo-header" href="./index.html">
                    SM WORK HUB
                </a>
            </nav>
    
            <address class="address">
                <ul class="address-list">
                    <li>
                        <a class="address-link" href="tel:+48574229012">
                            <svg class="icon">
                                <use href="./img/symbol-defs.svg#phone">
    
                                </use>
                            </svg>
                            +48 574 229 012
                        </a>
                    </li>
                    <li>
                        <a class="address-link" href="mailto:smworkhub@gmail.com">
                            <svg class="icon">
                                <use href="./img/symbol-defs.svg#mail"></use>
                            </svg>
                            smworkhub@gmail.com
                        </a>
                    </li>
                </ul>
    
            </address>
    
        </div>
    </header>

    <main>

        <div class="forma-container">
            <form class="forma" id="contact-form">
            
                <label for="firstname" class="forma-label">
                    Имя<span style="color: red;">*</span>
                </label>
                <input type="text" name="firstname" id="firstname" class="forma-input" maxlength="15" required>
                
            
                <label for="surname" class="forma-label">
                    Фамилия
                </label>
                <input type="text" name="surname" id="surname" class="forma-input" maxlength="20">
                
            
                <label for="telefone" class="forma-label">
                    Телефон<span style="color: red;">*</span>
                </label>
                <input type="tel" name="telefone" id="telefone" class="forma-input" maxlength="15" placeholder="+1234567890">
                
            
                <label for="emailaddress" class="forma-label">
                    E-mail
                </label>
                    <input type="email" name="emailaddress" id="emailaddress" class="forma-input" maxlength="25">
                
                
                <input class="forma-btn" type="submit" value="Отправить">

                <!-- <button type="submit" class="forma-btn">Отправить</button> -->
            
            
            
            </form>
        </div>

        
    </main>
    
</body>
</html>
